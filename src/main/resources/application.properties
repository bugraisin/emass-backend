spring.application.name=emass-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/emass
spring.datasource.username=postgres
spring.datasource.password=bugraisin38

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Swagger/OpenAPI Konfigürasyonu
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=com.emass.emass_backend.controller
springdoc.show-actuator=true

# API bilgileri
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true